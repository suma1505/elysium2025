<!DOCTYPE html>
<head>
    <title>
        Calculator
    </title>
    <script>
        function btnC_onclick() {
            location.href="p003.calc.html";
        }

        function btnAdd_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn + sn;
            numres.value=result;

        }
        function btnSub_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn - sn;
            numres.value=result;

        }
        function btnMul_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn * sn;
            numres.value=result;

        }
        function btnDiv_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn / sn;
            numres.value=result;

        }
        function btnMod_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn % sn;
            numres.value=result;

        }
        function btnPow_onclick() {
            var fn=0, sn=0, result=0;
            fn=numfn.value;
            fn=parseFloat(fn);
            fn=isNaN(fn) ? 0 : fn;

            sn=numsn.value;
            sn=parseFloat(sn);
            sn=isNaN(sn) ? 0 : sn;

            result= fn ** sn;
            numres.value=result;

        }
    </script>
</head>
<table border="1">
    <tr>
        <td>First Number</td>
        <td><input type="number" id="numfn" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Second Number</td>
        <td><input type="number" id="numsn" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Result</td>
        <td><input type="number" id="numres" placeholder="0.0" readonly="readonly"></td>
    </tr>
    <tr>
        <td>
        <input type="button" value="c">
        <input type="button" value="+" onclick="btnAdd_onclick()">
        <input type="button" value="-"  onclick="btnSub_onclick()">
        <input type="button" value="x"  onclick="btnMul_onclick()">
    </td>
    <td>
        <input type="button" value="/"  onclick="btnDiv_onclick()">
        <input type="button" value="%"  onclick="btnMod_onclick()">
        <input type="button" value="^"  onclick="btnPow_onclick()">
    </td>
    </tr>
</table>
