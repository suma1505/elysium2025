<!DOCTYPE html>
<head>
    <title>
        Exam Result
    </title>
    <script>
        function btnCancel_onclick() {
            location.href="p001.er.html";
        }

        function btnFind_onclick() {
            var m1=0, m2=0, total=0, avg=0, result='fail';
            m1=numm1.value;
            m1=parseFloat(m1);
            m1=isNaN(m1) ? 0 : m1;

            m2=numm2.value;
            m2=parseFloat(m2);
            m2=isNaN(m2) ? 0 : m2;

            total=m1 + m2;
            avg=total / 2;
            result=(m1 > 34.4 && m2 > 34.4) ? 'pass' : 'fail';

            numm1.value=m1;
            numm2.value=m2;
            numtotal.value=total;
            numavg.value=avg;
            tbxresult.value=result;
        }
    </script>
</head>
<table border="1">
    <tr>
        <td>Roll No.</td>
        <td><input type="number" id="numrno" placeholder="0"></td>
    </tr>
    <tr>
        <td>Student Name.</td>
        <td><input type="text" id="tbxsname" placeholder="unknow"></td>
    </tr>
    <tr>
        <td>Mark-1.</td>
        <td><input type="number" id="numm1" step="any" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Mark-2.</td>
        <td><input type="number" id="numm2" step="any" placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Total.</td>
        <td><input type="number" id="numtotal" placeholder="0.0" readonly="readonly"></td>
    </tr>
    <tr>
        <td>Average.</td>
        <td><input type="number" id="numavg" placeholder="0.0" readonly="readonly"></td>
    </tr>
    <tr>
        <td>Result.</td>
        <td><input type="text" id="tbxresult" placeholder="fail" readonly="readonly"></td>
    </tr>
    <tr>
        <td><input type="button" value="cancel" onclick="btnCancel_onclick();"></td>
        <td><input type="button" value="find" onclick="btnFind_onclick();"></td>
    </tr>
</table>
