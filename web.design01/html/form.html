<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    <h1>register form</h1>
    <form action="">
        <label for="">username:
            <input type="text" placeholder="enter your name" required>
        </label><br><br>
        <label for="">password:
            <input type="password" name="" id="" placeholder="enter your password" required>
        </label><br><br>
        <label for="">email:
            <input type="email" name="" id="" placeholder="enter your email" required>
        </label><br><br>
        <label for="">resume:
            <input type="file" name="" id="">
        </label><br><br>
        <label for="">date of birth:
            <input type="date" name="" id="">
        </label><br><br>
        <label for="">gender:
            <input type="radio" name="like" id="">male
            <input type="radio" name="like" id="">female
        </label><br><br>
        <label for="">skills:
            <input type="checkbox" name="" id="">java
            <input type="checkbox" name="" id="">python
            <input type="checkbox" name="" id="">c++
        </label><br><br>
        <label for="">country:
            <select name="" id="">
                <option value="">india</option>
                <option value="">usa</option>
                <option value="">china</option>
            </select>
        </label><br><br>
        <label for="">address:
            <textarea name="" id="" placeholder="enter your Address"></textarea>
        </label><br><br>
        <label for="">skills:
            <input type="range" name="" id="">
        </label><br><br>
        <label for="">color:
            <input type="color" name="" id="">
        </label><br><br>
        <button>reset</button>
        <button>submit</button>
    </form>
</body>
</html>
