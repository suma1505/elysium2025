<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
          div{
            height: 200px;
            width: 200px;
            background-color: lightblue;
            border-width: 4px;
            border-style: solid;
            border-color: red;
            border: 4px solid red;
            border-radius: 10px;
            outline-width: 2px;
            outline-style: solid;
            outline-color: black;
            outline: solid black;
            outline-offset: 2px;
          }
    </style>
</head>
<body>
  <center>
    <div>
          product 1
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem ex alias atque eius earum minima dicta optio, perspiciatis velit, repudiandae vitae eaque temporibus fugiat id obcaecati odit dolore possimus ad.</p>
    </div>
    </center>
</body>
</html>
