<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxstyle</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 3px solid black;
            border-radius: 9px;
            box-shadow: 10px 20px 40px gray;
        }
    </style>
</head>
<body>
    <center>
    <div>col</div>
    </center>
</body>
</html>
