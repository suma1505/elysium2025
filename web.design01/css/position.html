<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 200vh;
        }
        h3{
            position: static;
        }
        h4{
            position: relative;
            top: 100px;
            left: 200px;
        }
        div{
            height: 200px;
            width: 200px;
            background-color: lawngreen;
            position: relative;
            top: 300px;
            left: 30px;
        }
        div h5{
           position: absolute;
           top: 10px;
           left: 20px;
        }
        p{
            position: fixed;
            top: 50px;
            left: 200px;
        }
        header{
            background-color: lemonchiffon;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 2;
        }        
    </style>
</head>
<body>
    <header>
        <h1>welcome</h1>
    </header>
    <h3>sataic position</h3>
    <h4>Relative position</h4>
    <div>
       <h5>absolute position</h5>
    </div>
    
    <p>fixed position</p>
</body>
</html>
