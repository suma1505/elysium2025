<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 70px;
            font-style: oblique;
            font-family:sans-serif;
            color: red;
            color: rgb(66, 110, 88);
            background: linear-gradient(270deg,blue,red);
            background-clip: text;
            color: transparent;
            text-transform: capitalize;
        }
        p{
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 3px;
            word-spacing: 10px;
            line-height: 50px;
            text-decoration: underline;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>this is text</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At minus labore, a aspernatur nam doloremque inventore alias praesentium, autem minima officiis dicta quis, perspiciatis ipsa culpa exercitationem ad ratione quo.</p>
</body>
</html>
