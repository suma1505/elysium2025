<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation-name: animate;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes animate{
            from{
                transform: scale(0.6);
            }
            to{
                transform: scale(0.9);
            }
        }
        h1{
            animation-name: text;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation: text 4s linear infinite;
        }
        @keyframes text{
            0%{
                color: red;
              
            }
            25%{
                color: green;
            
            }
            50%{
                color: blue;
                
            }
            75%{
                 color: orangered;
        
            }
            100%{
                color: aqua;
            }
        }
    
    </style>
</head>
<body>
    <img src="new.png" alt="">
    <h1>text animation</h1>
   
</body>
</html>
