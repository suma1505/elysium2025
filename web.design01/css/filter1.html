<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: all 2s linear;
        }
        img:hover{
            filter: blur(5px);
            filter: brightness(150%);
            filter: contrast(200%);
            filter: drop-shadow(10px 20px 30px green);
            filter: grayscale(140%);
            filter: hue-rotate(170deg);
            filter: invert(140%);
            filter: opacity(0.1);
            filter: saturate(140%);
            filter: sepia(140%);
        }
    </style>
</head>
<body> 
    <center>
    <img src="/boat.jpg" alt="">
    </center>
</body>
</html>
