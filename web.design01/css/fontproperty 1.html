<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontproperty</title>
    <style>
        h1{
            font-size: 50px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            color: rgb(66,110,88);
            background: linear-gradient(270deg,blue,red);
            background-clip: text;
            color: transparent;
            text-transform: capitalize;
        
        }
        p{
            font-weight: bold;
            font-family: serif;
            letter-spacing: normal;
            word-spacing: 10px;
            line-height: 30px;
            text-decoration: underline;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <center>
    <h1>albutross</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero quibusdam, blanditiis ea nobis, placeat pariatur amet eaque numquam provident dolorem soluta fuga sed labore praesentium accusamus modi dicta ab porro.</p>
    </center>
</body>
</html>
