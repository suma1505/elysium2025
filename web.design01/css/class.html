<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "welcome";
            color: red;
        }
        p::after{
            content: "thanks";
        }
        p::first-letter{
            font-size: 40px;
            margin-left: 30px;
        }
        p::first-line{
            color: blue;
        }
        p::selection{
            background-color: lightcoral;
            color: green;
        }
        input::placeholder{
            color: red;
        }
        input[type="text"]{
            border: 3px solid red;
        }
         input[type="password"]{
            border: 3px solid blue;
        }
        a[href="#"]{
            font-size: 30px;
            color: green;
        }
        button{
            background-color: lightcoral;
            transition: all 1s linear;
        }
        button:hover{
            background-color: blue;
            color: white;
        }
        li:nth-child(odd){
            color: red;
        }
        li:nth-child(even){
            color: green;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis nihil non iure ullam debitis quod, voluptatum quibusdam libero eaque aliquam. Sit quaerat, similique asperiores ea aspernatur ratione illo blanditiis modi.</p>
    <input type="text" placeholder="enter username">
    <input type="password" placeholder="enter password">
    <a href="#">welcome</a>
    <a href="#home">home</a>
    <button>submit</button>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
</body>
</html>
