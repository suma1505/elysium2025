<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgrouncolor</title>
    <style>
         div{
            height: 400px;
            width: 400px;
            background: linear-gradient(270deg,green, red);
            background: radial-gradient(at center, red, blue);
            background: conic-gradient(red, blue, green);
            background: repeating-linear-gradient(to top,red,white 60px);
            background: repeating-radial-gradient(at center,white,blue  10px);

        }
    </style>
</head>
<body>
    <center>
    <div></div>
    </center>
</body>
</html>
