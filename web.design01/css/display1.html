<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           display: none;
        }
        h1{
            display: block;
            background-color: blueviolet;
        }
        h2{
            display: inline;
            background-color: lightcoral;
        }
        b{
            display: inline-block;
            background-color: lightblue;
            width: 150px;
            height: 20px;  
        }
        header{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: lawngreen;
        }
        header nav a{
            margin: 10px;
            text-decoration: cadetblue;
            text-transform: capitalize;
        }
        .col{
            height: 200px;
            width: 200px;
            background-color: cyan;
            margin: 10px;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

    </style>
</head>
<body>
    <center>
    <p>welcome to display</p>
    <h1>display element</h1>
    <h2>elements in display</h2>
    <b>bold letters</b>
    <header>
        <h3>instagram</h3>
        <nav>
            <a href="">home</a>
            <a href="">reels</a>
            <a href="">story</a>
            <a href="">Contact</a>
        </nav>
        <button>submit</button>
    </header>
    <container>
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
            <div class="col">col 4</div>
        </div>
    </container>
    </center>
</body>
</html>
